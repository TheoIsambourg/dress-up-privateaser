<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags for Bootstrap 4 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 4 CSS -->
    <title>CSS/HTML Workshop with Privateaser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body


    <div class="card" style="width:40rem;"  >
          <div class="card-body" >
            <h1 class="card-title">Reservation</h1>
            

    <div id="bar"class="div card bg-dark text-white" style="width:37rem;">
      <h5 class="card-title">Bar</h5>
        <input class="js-name" style="width:20rem;" type="text" placeholder="Bar name"/>
        <input class="js-price-by-hour" style="width:20rem;" type="number" placeholder="Price by hour"/>
        <input class="js-price-by-person"style="width:20rem;" type="number" placeholder="Price by person"/>
        <div style="width:30rem;height:1rem;" ></div>

    </div>

    <div style="width:30rem;height:3rem;" ></div>


    <div id="booker" class="div card bg-dark text-white"style="width:37rem;">
        <h5 class="card-title">Booker</h5>
        <input class="js-name"style="width:20rem;" type="text" placeholder="Booker name"/>
        <input class="js-time"style="width:20rem;" type="number" placeholder="Time in h"/>
        <input class="js-persons"style="width:20rem;" type="number" placeholder="Persons"/>

      <div class="custom-control custom-checkbox">

          <input class="js-option custom-control-input" " type="checkbox" placeholder="Deductible option" id="defaultUnchecked"/>
          <label class="custom-control-label" for="defaultUnchecked">Deductible option</label>
      </div>
    </div>

    <div style="width:30rem;height:2rem;" ></div>

    
    <button id="compute" class="button btn btn-info btn-block" style="vertical-align:middle color:#66ffcc"><span> Compute </span></button>


    <div id="actors"style="width:30rem;height:7rem;"></div>


    </div>
      <img class="card-img-bottom" style="background-color: #333; vertical-align:middlewidth:30rem;height:7rem;" src="https://www.privateaser.com/static/img/logo-privateaser.svg" alt="Card Image Down">
    </div>



    <script src="privateaser.js"></script>
    <script src="index.js"></script>

    <!-- Bootstrap 4 Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
